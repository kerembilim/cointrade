<div class="login" style="text-align: center;">
  <div class="box" style="width: 320px;margin-left: auto;margin-right: auto;position: relative;">
    <fa-icon [icon]="faUserPlus" style="font-size: 52px;position: absolute;top: -30px;right: 0px;color: rgb(81 81 81);"></fa-icon>
    <h1>Register</h1>
      <form class="formArea" method="post">
          <input type="fullname" name="fullname" placeholder="fullname" required="required" />
          <input type="username" name="username" placeholder="username" required="required" />
          <input type="email" name="email" placeholder="email" required="required" />
          <input type="password" name="p1" placeholder="Password" required="required" />
          <input type="password" name="p2" placeholder="ConfirmPassword" required="required" />
          <button type="submit" class="btn btn-primary btn-block btn-large" >Register</button>
      </form>
      <br/>
  </div>
</div>
